<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>My Address Book</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div id="addNames">
        <form>
            <lable for-"first">First Name</lable>
            <input type="text" name/"first" id="first"><br/>
            <lable for-"last">Last Name</lable>
            <input type="text" name/"last" id="last"><br/>
            <lable for-"phone">Phone Number</lable>
            <input type="text" name/"phone" id="phone"><br/>
            <lable for-"address">Address</lable>
            <input type="text" name/"address" id="address"><br/>
            <lable for-"city">City</lable>
            <input type="text" name/"city" id="city"><br/>
            <lable for-"state">State</lable>
            <input type="text" name/"state" id="state"><br/>
            <lable for-"zip">Zip Code</lable>
            <input type="number" name/"zip" id="zip" size="5"><br/>
        </form>
        <button id="add">Add Contact</button>
    </div>
    <div id="seeNames">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip Code</th>
                    <th>Delete Contact</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hunter</td>
                    <td>My number</td>
                    <td>My address</td>
                    <td>My city</td>
                    <td>My state</td>
                    <td>My zip</td>
                    <td><a href="#">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
